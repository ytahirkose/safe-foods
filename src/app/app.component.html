<nz-layout class="app-layout">
  <nz-layout>
    <div class="header">
      <div class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class=""
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
      </div>
      <div class="header-title">İhlal Tespit</div>
    </div>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
  <nz-drawer
    [nzClosable]="true"
    [nzVisible]="isCollapsed"
    nzPlacement="left"
    nzTitle=""
    [nzBodyStyle]="nzBodyStyle"
    (nzOnClose)="close()"
  >
    <ng-container *nzDrawerContent style="padding: 0; margin: 0">
      <ul nz-menu nzMode="inline">
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a (click)="close()" routerLink="/home">Anasayfa</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a (click)="close()" routerLink="/control">Hızlı Kontrol</a>
            </li>
          </ul>
        </li>
        <!--<li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Basic Form</a>
            </li>
          </ul>
        </li>-->
      </ul>
    </ng-container>
  </nz-drawer>
</nz-layout>
